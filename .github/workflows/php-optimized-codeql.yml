name: PHP Optimized CodeQL (Custom Configuration)

on:
  workflow_dispatch:
    inputs:
      run_optimized:
        description: 'Run optimized CodeQL scan for PHP'
        required: true
        default: 'true'
        type: boolean

jobs:
  optimized-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Initialize CodeQL (Optimized Configuration)
      uses: github/codeql-action/init@v3
      with:
        languages: php
        build-mode: none
        # Using optimized configuration for high-precision results
        queries: security-extended,security-and-quality
        ram: 8192
        threads: 0
        timeout: 900
        
    - name: Perform CodeQL Analysis (Optimized)
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:php/optimized-high-precision"
