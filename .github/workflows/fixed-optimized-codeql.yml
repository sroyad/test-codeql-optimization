name: Fixed Optimized CodeQL (Custom Configuration)

on:
  workflow_dispatch:
    inputs:
      run_optimized:
        description: 'Run optimized CodeQL scan'
        required: true
        default: 'true'
        type: boolean

jobs:
  optimized-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [go, javascript]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Initialize CodeQL (Optimized Configuration)
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: autobuild  # Fixed: Go requires autobuild or manual
        # Using optimized configuration
        queries: security-extended,security-and-quality
        ram: 8192
        threads: 0
        timeout: 900
        
    - name: Perform CodeQL Analysis (Optimized)
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/optimized-high-precision"
