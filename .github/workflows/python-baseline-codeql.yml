name: Python Baseline CodeQL (Default)

on:
  workflow_dispatch:
    inputs:
      run_baseline:
        description: 'Run baseline CodeQL scan on Python'
        required: true
        default: 'true'
        type: boolean

jobs:
  baseline-python:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Initialize CodeQL (Default Configuration)
      uses: github/codeql-action/init@v3
      with:
        languages: python
        build-mode: none  # Python supports 'none' build mode
        
    - name: Perform CodeQL Analysis (Baseline)
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python/baseline-default"
